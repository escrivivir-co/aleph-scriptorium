# Aleph Scriptorium - Jekyll Config
# Sitio simplificado: 3 páginas con enlaces a GitHub main

# Metadatos del sitio
title: Aleph Scriptorium
description: >
  El taller de escritura donde la IA trabaja para ti, no al revés.
url: https://escrivivir-co.github.io
baseurl: /aleph-scriptorium
author: Escrivivir.co
lang: es

# Repositorio (para enlaces)
repository: https://github.com/escrivivir-co/aleph-scriptorium

# Build
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Plugins (mínimos)
plugins:
  - jekyll-seo-tag

# Navegación principal
navigation:
  - title: Inicio
    url: /
  - title: Fundación
    url: /fundacion/
  - title: Periódico
    url: /periodico/
  - title: GitHub
    url: https://github.com/escrivivir-co/aleph-scriptorium
    external: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Excluir del build
exclude:
  - README.md
  - LICENSE
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - .vscode
  - "*.png"
  - package.json
