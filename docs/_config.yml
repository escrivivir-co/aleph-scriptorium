# Aleph Scriptorium - Jekyll Config
# Generado por plugin gh-pages

# Metadatos del sitio
title: Aleph Scriptorium
description: >
  El taller de escritura donde la IA trabaja para ti, no al revés.
  Texto fundacional serializado en 12 capítulos (2026).
url: https://escrivivir-co.github.io
baseurl: /aleph-scriptorium
author: Escrivivir.co
lang: es

# Repositorio
repository: escrivivir-co/aleph-scriptorium

# Colecciones personalizadas
collections:
  capitulos:
    output: true
    permalink: /fundacion/:name/
    sort_by: nav_order
  marco:
    output: true
    permalink: /archivo/marco/:name/
  cartas:
    output: true
    permalink: /cartas/:name/
  diagnostico:
    output: true
    permalink: /archivo/diagnostico/:name/
  justificacion:
    output: true
    permalink: /archivo/justificacion/:name/

# Configuración de posts (periodico)
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: "/periodico/page:num/"

# Build
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navegación principal
navigation:
  - title: Inicio
    url: /
  - title: Blueprint
    url: /blueprint/
    highlight: true
  - title: Léeme
    url: /leeme/
  - title: Ecosistema
    url: /ecosistema/
  - title: Teatro
    url: /teatro/
    highlight: true
  - title: Periódico
    url: /periodico/
  - title: Fundación
    url: /fundacion/
  - title: Archivo
    url: /archivo/
  - title: Roadmap
    url: /roadmap/
  - title: Acerca de
    url: /acerca/
  - title: GitHub
    url: https://github.com/escrivivir-co/aleph-scriptorium
    external: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "capitulos"
    values:
      layout: "page"
      parent: "Fundación"
  - scope:
      path: ""
      type: "marco"
    values:
      layout: "page"
      parent: "Marco"

# Excluir del build
exclude:
  - README.md
  - LICENSE
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - ARCHIVO
  - PROYECTOS
  - package.json

# Incluir explícitamente
include:
  - _pages
