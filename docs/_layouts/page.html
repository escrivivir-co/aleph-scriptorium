---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>
  
  {% if page.toc %}
  <nav class="toc">
    <h2>Contenido</h2>
    {% include toc.html html=content %}
  </nav>
  {% endif %}
  
  <div class="page-content">
    {{ content }}
  </div>
  
  {% if page.parent %}
  <nav class="page-nav">
    <a href="{{ site.baseurl }}/{{ page.parent | downcase }}/">â† Volver a {{ page.parent }}</a>
  </nav>
  {% endif %}
</article>
