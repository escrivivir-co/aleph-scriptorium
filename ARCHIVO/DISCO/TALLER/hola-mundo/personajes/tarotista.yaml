visual:
  estilo: "Ilustración editorial, dark enlightenment, collage digital"
  elementos:
    - Figura encapuchada con cartas flotantes
    - Fondo de fórmulas científicas y símbolos arcanos
    - Luz dorada emanando de las cartas
    - Sombras que sugieren profundidad epistémica
