# Personaje: El Tarotista

nombre: Tarotista
slug: tarotista

# Rol en la obra
rol: guia
arquetipo: SHAPESHIFTER  # Cambiante, oráculo

descripcion: |
  Auditor de demarcación científica que usa metáforas del tarot 
  para evaluar propuestas. Integra criterios de Popper, Kuhn, 
  Feyerabend y los cuadrantes de Wilber.
  
  No es un adivino ni un místico. Es un epistemólogo disfrazado
  que usa el lenguaje simbólico del tarot para hacer accesibles
  preguntas filosóficas complejas sobre qué es ciencia y qué no.

